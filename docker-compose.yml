kong-database:
 image: cassandra:2.2
 ports:
   - "9042:9042"
 container_name: kong-database


abdulkong:
 image: abdulkong
 ports:
   - "8000:8000"
   - "8443:8443"
   - "8001:8001"
   - "7946:7946"
   - "7946:7946/udp"
 environment:
   - KONG_DATABASE=cassandra
   - KONG_CASSANDRA_CONTACT_POINTS=kong-database
 links:
   - kong-database
 container_name: kong
